<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Responsivo</title>
</head>

<body>
    <section class="slide_container">
        <div class="slide_content">
            <div class="card_wrapper">
                <div class="card">
                    <div class="img_content">
                        <span class="overlay"></span>
                        <div class="card_image">
                            <img class="card_img" src="img/spy-x-family-3.jpg" alt="#">
                        </div>
                    </div>
                    <div class="card_content">
                        <h2 class="name">Camila Faria</h2>
                        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit,
                            molestias architecto magnam ipsa quae eum adipisci officia corrupti facilis dolorem tempora
                            illo culpa? Quisquam facere quis suscipit, necessitatibus debitis beatae?</p>
                        <button class="button">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
